<!DOCTYPE html>
<html>
<head>
  <title>Farmers Crops</title>
  <link rel="" type="text/css" href="frontend1.css">
</head>
<body>
  <!-- Landing Page -->
  <div class="landing-page">
    <h1>Welcome to Farmers Crops</h1>
    <!-- Featured cstylesheetrops section -->
    <div class="featured-crops">
      <h2>Featured Crops</h2>
      <!-- Display featured crops here -->
    </div>
    <!-- Search functionality -->
    <div class="search-section">
      <input type="text" id="search-input" placeholder="Search crops">
      <button id="search-button">Search</button>
      <script type="frontend.js"></script>
    </div>
  </div>

  <!-- Crop Listing Page -->
  <div class="crop-listing-page">
    <h2>All Crops</h2>
    <!-- Display all crops here -->
  </div>

  <!-- Crop Details Page -->
  <div class="crop-details-page">
    <!-- Display crop details here -->
    <button id="add-to-cart-button">Add to Cart</button>
  </div>

  <!-- User Login/Signup Form -->
  <div class="user-form">
    <h2>Login / Signup</h2>
    <div class="container">
        <div class="form-container">
          <div class="form-header">
            <h2>Login</h2>
          </div>
          <form id="login-form">
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
              <button type="submit">Login</button>
            </div>
          </form>
        </div>
    
        <div class="form-container">
          <div class="form-header">
            <h2>Signup</h2>
          </div>
          <form id="signup-form">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
              <button type="submit">Signup</button>
            </div>
          </form>
        </div>
      </div>
  </div>

  <!-- User Dashboard -->
  <div class="user-dashboard">
    <h2>User Dashboard</h2>
    <!-- Display user details, listed crops, and sales information here -->
  </div>

  <!-- Shopping Cart -->
  <div class="shopping-cart">
    <h2>Shopping Cart</h2>
    <!-- Display items in the shopping cart and provide checkout functionality here -->
  </div>

  <script src="script.js"></script>
</body>
</html>
